<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>自己紹介サイト</title>
    <!-- CSSファイルを読み込む -->
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <!-- 一番上の部分でタイトルが書いてある -->
        <h1>伊藤 厚陽 (Koyo Ito)</h1>
    </header>
    <!-- 自己紹介の内容がまとまっているいるところ -->
    <section class="profile-container" id="profile">
        <!-- 画像を表示 -->
        <div class="profile-image">
            <!-- imgタグで写真を追加 -->
            <img src=https://th.bing.com/th/id/R.d80fbc8ea34ac0df5969d81f5e845fbe?rik=qXSBeJV3GqJrZQ&riu=http%3a%2f%2factivities.agu.ac.jp%2fwp-content%2fuploads%2f2022%2f01%2fbef3a931f167b6a4e7c7a8a284093c9f.jpg&ehk=LSVhN07TYeni5rHpA0NTXpTENJnKg6JBf7555DY25v8%3d&risl=&pid=ImgRaw&r=0
                alt="伊藤厚陽の写真" width="300" height="300" />
        </div>
        <!-- 自己紹介の内容 -->
        <div class="profile-content">
            <h2>自己紹介</h2>
            <ul id="intro-list">
                <li data-key="hobby">趣味</li>
                <li data-key="skill">特技</li>
                <li data-key="anime">アニメ</li>
            </ul>
            <p id="intro-text">
                皆さんこんにちは、伊藤厚陽です。今更ではありますが今回は、簡単な自己紹介をしていきたいと思います。上記のボタンをクリックして「趣味」「特技」「アニメ」についてご紹介していきます。
            </p>
        </div>
    </section>
    <!-- JavaScriptファイルを読み込みます -->
    <script src="script.js"></script>
</body>

</html>
